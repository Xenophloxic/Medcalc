<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Medcalc</title>
    </head>

    <body>
        <div class="body">
        <h1>Medcalc</h1>
        <h4>Recommends and calculate your dose quickly and efficiently</h4>
        
        <form action="/getdrug" method="post">
            <div class="form">
            <label for="disease">Disease: </label>
                <input type="text" name="disease" id="disease" required>
            </div>
            <div class="form">
            <label for="age">Age: </label>
                <input type="number" name="age" id="age" required>
            </div>
            <div class="form">
            <label for="avoid">Allergies: </label>
                <input type="text" name="avoid" id="avoid" required>
            </div>
            <div class="form">
                <button type="submit" value="Submit">Submit</button>
            </div>
        </form>

          <div class="result">
            <div id="title">
                {{title | safe if p is not none}}    
            </div>
        <br>
            <div id="dose">
                {{dosage | safe if p is not none}}
            </div>
          </div>
        
        </div>
    </body>

</html>
